<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard ‚Äî Cyber Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
	  /* moving grid background */
	.grid-bg{
	  position:fixed;inset:0;z-index:0;pointer-events:none;mix-blend-mode:overlay;opacity:0.85;
	}
	.grid-bg::before{
	  content:"";position:absolute;inset:0;background-image:
		linear-gradient(0deg, rgba(255,255,255,0.02) 1px, transparent 1px),
		linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
	  background-size:120px 120px;
	  transform:translateZ(0);
	  animation:slide 18s linear infinite;
	}
	  .threat-img {
		  margin-top: 10px;
		  max-width: 80px; /* keeps image small inside widget */
		  filter: drop-shadow(0 0 6px #ff003388); /* neon glow */
		}
	.grid-bg::after{
	  content:"";position:absolute;inset:0;background-image:
		linear-gradient(0deg, rgba(255,255,255,0.008) 1px, transparent 1px),
		linear-gradient(90deg, rgba(255,255,255,0.008) 1px, transparent 1px);
	  background-size:40px 40px;
	  mix-blend-mode:screen;
	  opacity:0.6;
	  transform:translateZ(0);
	  animation:slide 9s linear infinite reverse;
	}
	@keyframes slide{
	  to{transform:translateX(-120px) translateY(-60px);}
	}

    .dashboard-widgets {
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
  justify-content: center;
  margin-bottom: 32px;
  z-index: 10;
  position: relative;
}
.widget {
  background: rgba(10,40,60,0.85);
  border: 1.5px solid #00f6ff;
  border-radius: 12px;
  box-shadow: 0 0 12px #00f6ff44;
  padding: 18px 22px;
  min-width: 180px;
  max-width: 220px;
  color: #dff6ff;
  font-family: 'Orbitron', 'Inter', monospace;
  text-align: center;
  position: relative;
}
.widget.ip #cyber-ip {
  font-size: 1.2em;
  color: #00ff99;
  margin-top: 6px;
  letter-spacing: 1px;
  word-break: break-all;
}
.widget h2 {
  font-size: 1.1em;
  margin: 0 0 8px 0;
  color: #00f6ff;
  letter-spacing: 1px;
}
.status-indicator {
  display: inline-block;
  width: 14px; height: 14px;
  border-radius: 50%;
  margin-bottom: 6px;
  background: #00ff99;
  box-shadow: 0 0 8px #00ff99cc;
}
.status-indicator.online { background: #00ff99; }
.status-indicator.offline { background: #ff0033; box-shadow: 0 0 8px #ff0033cc; }
.threat-level {
  font-weight: bold;
  font-size: 1.2em;
  padding: 4px 12px;
  border-radius: 6px;
  display: inline-block;
  margin-top: 4px;
  background: #ff0033;
  color: #fff;
  box-shadow: 0 0 8px #ff003388;
  letter-spacing: 2px;
}
.threat-level.low { background: #00ff99; color: #041026; }
.threat-level.medium { background: #ffae00; color: #041026; }
.threat-level.high { background: #ff0033; color: #fff; }
#cyber-clock {
  font-size: 1.4em;
  font-family: 'Orbitron', monospace;
  letter-spacing: 2px;
  color: #00f6ff;
  text-shadow: 0 0 8px #00f6ff88;
  margin-top: 4px;
}

	/* falling matrix canvas sits behind content */
	canvas#matrix{
	  position:fixed;
	  inset:0;
	  z-index:1;
	  opacity:0.55;
	  pointer-events:none;
	}

	/* subtle scanlines */
	.scanlines{
	  position:fixed;
	  inset:0;
	  z-index:2;
	  pointer-events:none;
	  background-image:repeating-linear-gradient(180deg, rgba(0,0,0,0) 0px, rgba(0,0,0,0) 3px, rgba(0,0,0,0.02) 4px);
	  mix-blend-mode:multiply;
	  opacity:0.3;
	}

    body {
      font-family: 'Inter', sans-serif;
      background-color: #041026;
      color: #dff6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="grid-bg" aria-hidden="true"></div>
<canvas id="matrix" aria-hidden="true"></canvas>
<div class="scanlines" aria-hidden="true"></div>

<div class="dashboard-widgets">
  <div class="widget status">
    <h2>System Status</h2>
    <div class="status-indicator online"></div>
    <span>All systems operational</span>
  </div>
  <div class="widget ip">
  <h2>Your IP Address</h2>
  <div id="cyber-ip">Loading...</div>
</div>
  <div class="widget clock">
    <h2>Live Clock</h2>
    <div id="cyber-clock">--:--:--</div>
  </div>
  <div class="widget threat">
    <h2>Threat Level</h2>
    <div class="threat-level high">MIDNIGHT</div>
	<img src="images/threat-level-midnight.jpg" alt="Threat Level Icon" class="threat-img">
  </div>
  <div class="widget fact">
    <h2>Cyber Fact</h2>
    <div id="cyber-fact">The first computer virus was created in 1971 and was called the Creeper virus.</div>
  </div>
</div>

  <a href="index.html" style="color: #00f6ff;">Back to Home</a>
  <script>

// Live cyber clock
function updateCyberClock() {
  const now = new Date();
  const pad = n => n.toString().padStart(2, '0');
  document.getElementById('cyber-clock').textContent =
    `${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
}
setInterval(updateCyberClock, 1000);
updateCyberClock();

// Random cyber fact (can expand this list)
const facts = [
  "The first computer virus was created in 1971 and was called the Creeper virus.",
  "The term 'hacker' originally meant someone who made furniture with an axe.",
  "The most common password in 2024 was still '123456'.",
  "Phishing attacks account for more than 80% of reported security incidents.",
  "The word 'cyber' comes from 'cybernetics', the study of control systems."
];
document.getElementById('cyber-fact').textContent = facts[Math.floor(Math.random()*facts.length)];

// Fetch and display user's public IP address
fetch('https://api.ipify.org?format=json')
  .then(response => response.json())
  .then(data => {
    document.getElementById('cyber-ip').textContent = data.ip;
  })
  .catch(() => {
    document.getElementById('cyber-ip').textContent = "Unavailable";
  });

  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  let w = canvas.width = innerWidth;
  let h = canvas.height = innerHeight;

  const chars = '01êåóêåò<>/\\|[]{}()@#$%&*+-=~';
  const fontSize = 14;
  const columns = Math.floor(w / fontSize);
  const drops = Array(columns).fill(1);

  function resize(){
    w = canvas.width = innerWidth;
    h = canvas.height = innerHeight;
    const cols = Math.floor(w / fontSize);
    drops.length = cols;
    for(let i=0; i<cols; i++) drops[i] = Math.random()*h/20;
  }
  addEventListener('resize', resize);

  function drawMatrix(){
    ctx.fillStyle = 'rgba(4,16,38,0.16)';
    ctx.fillRect(0,0,w,h);
    ctx.font = fontSize + 'px monospace';
    for(let i=0; i<drops.length; i++){
      const text = chars.charAt(Math.floor(Math.random()*chars.length));
      const x = i*fontSize;
      const y = drops[i]*fontSize;
      ctx.fillStyle = 'rgba(0,246,255,0.9)';
      ctx.fillText(text, x, y);
      drops[i] = drops[i] > h/fontSize + Math.random()*100 ? 0 : drops[i] + 0.25 + Math.random()*0.5;
    }
    requestAnimationFrame(drawMatrix);
  }
  drawMatrix();

  if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
    cancelAnimationFrame(drawMatrix);
    canvas.style.display='none';
    document.querySelector('.grid-bg').style.animation='none';
  }
</script>

</body>
</html>
