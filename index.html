<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Text Page</title>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      font-family: Arial, Helvetica, sans-serif;
    }

    .text {
      font-size: 64px; /* Change text size here */
      color: black;
      text-align: center;
    }

<body>
  <div class="text">
    got you
  </div>
</body>
</html>
