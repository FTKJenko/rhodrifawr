<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome ‚Äî Cyber Project</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#041026;
      --accent:#00f6ff;
      --accent-2:#8a2be2;
      --muted:#7aa2c9;
      --glass: rgba(255,255,255,0.04);
      --glass-2: rgba(255,255,255,0.03);
      --mono: 'Orbitron', sans-serif;
      --ui: 'Inter', sans-serif;
    }
    /* Reset */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body,#app{height:100%}
    body{
      font-family:var(--ui);
      background:radial-gradient(1000px 600px at 10% 10%, rgba(138,43,226,0.06), transparent 8%),
                 radial-gradient(800px 400px at 90% 90%, rgba(0,246,255,0.03), transparent 10%),
                 var(--bg);
      color:#dff6ff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }

    /* moving grid background */
    .grid-bg{
      position:fixed;inset:0;z-index:0;pointer-events:none;mix-blend-mode:overlay;opacity:0.85
    }
    .grid-bg::before{
      content:"";position:absolute;inset:0;background-image:linear-gradient(0deg, rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);background-size:120px 120px;transform:translateZ(0);animation:slide 18s linear infinite}
    .grid-bg::after{
      content:"";position:absolute;inset:0;background-image:linear-gradient(0deg, rgba(255,255,255,0.008) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.008) 1px, transparent 1px);background-size:40px 40px;mix-blend-mode:screen;opacity:0.6;transform:translateZ(0);animation:slide 9s linear infinite reverse}
    @keyframes slide{to{transform:translateX(-120px) translateY(-60px)}}

    /* subtle scanlines */
    .scanlines{position:fixed;inset:0;z-index:2;pointer-events:none;background-image:repeating-linear-gradient(180deg, rgba(0,0,0,0) 0px, rgba(0,0,0,0) 3px, rgba(0,0,0,0.02) 4px);mix-blend-mode:multiply;opacity:0.3}

    /* container */
    .wrap{position:relative;z-index:10;min-height:100vh;display:grid;place-items:center;padding:48px}
    .card{
      width:min(1100px,94%);
      border-radius:20px;padding:36px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter:blur(8px);box-shadow:0 10px 40px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.03);display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center
    }

    .hero{padding:12px 18px}
    h1{font-family:var(--mono);font-weight:700;font-size:clamp(28px,4vw,56px);line-height:0.95;color:var(--accent);text-shadow:0 0 18px rgba(0,246,255,0.12), 0 8px 40px rgba(0,0,0,0.6)}
    h1 .glitch{position:relative;display:inline-block}
    /* glitch layers */
    h1 .glitch::before, h1 .glitch::after{content:attr(data-text);position:absolute;left:0;top:0;width:100%;overflow:hidden}
    h1 .glitch::before{clip-path:polygon(0 0,100% 0,100% 55%,0 55%);transform:translate(2px,-1px);color:var(--accent-2);opacity:0.8}
    h1 .glitch::after{clip-path:polygon(0 55%,100% 55%,100% 100%,0 100%);transform:translate(-2px,1px);color:#7fffd4;opacity:0.7}

    p.lead{margin-top:14px;color:var(--muted);font-size:1.05rem}

    .cta{margin-top:22px;display:flex;gap:12px;flex-wrap:wrap}
    .btn{--pad:12px 18px;border-radius:12px;padding:var(--pad);font-weight:600;border:1px solid rgba(255,255,255,0.06);background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));cursor:pointer;transition:all .22s;backdrop-filter:blur(6px)}
    .btn.primary{color:#001; background:linear-gradient(90deg,var(--accent),var(--accent-2));box-shadow:0 6px 28px rgba(138,43,226,0.12);border:none}
    .btn.ghost{color:var(--accent);border:1px solid rgba(0,246,255,0.12);background:transparent}
    .btn:hover{transform:translateY(-4px)}

    /* right column - terminal */
    .panel{padding:18px;border-radius:12px;background:linear-gradient(180deg, rgba(0,0,0,0.18), rgba(255,255,255,0.02));border:1px solid rgba(255,255,255,0.02)}
    .term{font-family:monospace;font-size:13px;line-height:1.65;color:#bff7ff;min-height:180px}
    .term .line{white-space:pre-wrap}
    .meta{display:flex;align-items:center;gap:10px;margin-bottom:10px}
    .dot{width:11px;height:11px;border-radius:50%;background:linear-gradient(180deg,#ff5f56,#ff5f56)}
    .dot.yellow{background:linear-gradient(180deg,#ffbd2e,#ffbd2e)}
    .dot.green{background:linear-gradient(180deg,#27c93f,#27c93f)}

    /* footer */
    .footer{margin-top:18px;color:rgba(223,246,255,0.6);font-size:13px}

    /* responsive */
    @media (max-width:900px){
      .card{grid-template-columns:1fr;}
      .panel{order:-1}
    }

    /* falling matrix canvas sits behind content */
    canvas#matrix{position:fixed;inset:0;z-index:1;opacity:0.55;pointer-events:none}

    /* cursor ripple */
    .cursor-ripple{position:fixed;left:0;top:0;width:20px;height:20px;border-radius:50%;transform:translate(-50%,-50%);pointer-events:none;mix-blend-mode:screen}
  </style>
</head>
<body>
  <div class="grid-bg" aria-hidden="true"></div>
  <canvas id="matrix" aria-hidden="true"></canvas>
  <div class="scanlines" aria-hidden="true"></div>

  <main id="app" class="wrap">
    <section class="card" role="region" aria-label="Welcome card">
      <div class="hero">
        <h1><span class="glitch" data-text="WELCOME">Rhodri Fawr</span> <span style="color:var(--muted);font-weight:600">Welcome to my page</span></h1>
        <p class="lead">A personal playground for experiments ‚Äî projects, notes, demos and chaotic good ideas. This page is a minimal starting point with neon style, micro-interactions and a tiny terminal.</p>

        <div class="cta">
          <button class="btn primary" id="enterBtn">Enter / Open Dashboard</button>
          <button class="btn ghost" id="aboutBtn">About this project</button>
          <a class="btn" href="#projects" role="button">Projects</a>
        </div>

        <div class="footer">Tip: press <kbd>Ctrl</kbd> + <kbd>K</kbd> to focus search (coming soon)</div>
      </div>

      <aside class="panel" aria-label="Mini terminal">
        <div class="meta"><div class="dot"></div><div class="dot yellow"></div><div class="dot green"></div></div>
        <div class="term" id="term" role="log" aria-live="polite">
          <div class="line">Initializing...</div>
        </div>
        <div style="margin-top:12px;display:flex;gap:8px;justify-content:flex-end">
          <button class="btn" id="copyBtn" title="Copy welcome message">Copy</button>
          <button class="btn" id="themeBtn" title="Toggle color pulse">Pulse</button>
        </div>
      </aside>

    </section>
  </main>

  <div class="cursor-ripple" id="ripple" style="display:none"></div>

  <script>
    /* ---------- Matrix canvas ---------- */
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = innerWidth;
    let h = canvas.height = innerHeight;

    const chars = '01êåóêåò<>/\\|[]{}()@#$%&*+-=~';
    const fontSize = 14;
    const columns = Math.floor(w / fontSize);
    const drops = Array(columns).fill(1);

    function resize(){
      w = canvas.width = innerWidth;
      h = canvas.height = innerHeight;
      // recreate drops
      const cols = Math.floor(w / fontSize);
      drops.length = cols;
      for(let i=0;i<cols;i++) drops[i] = Math.random()*h/20;
    }
    addEventListener('resize', resize);

    function drawMatrix(){
      ctx.fillStyle = 'rgba(4,16,38,0.16)';
      ctx.fillRect(0,0,w,h);
      ctx.font = fontSize + 'px monospace';
      for(let i=0;i<drops.length;i++){
        const text = chars.charAt(Math.floor(Math.random()*chars.length));
        const x = i*fontSize;
        const y = drops[i]*fontSize;
        ctx.fillStyle = 'rgba(0,246,255,0.9)';
        ctx.fillText(text, x, y);
        drops[i] = drops[i] > h/fontSize + Math.random()*100 ? 0 : drops[i] + 0.25 + Math.random()*0.5;
      }
      requestAnimationFrame(drawMatrix);
    }
    drawMatrix();

    /* ---------- Tiny terminal typing ---------- */
    const term = document.getElementById('term');
    const lines = [
      'Boot sequence: OK',
      'Network: offline',
      'User: anonymous',
      'Loading modules: [core] [gfx] [ai]',
      'Welcome to your cyber lab. Be curious.'
    ];

    function typeLines(i=0,t=0){
      if(i>=lines.length) return;
      const lineText = lines[i];
      const lineEl = document.createElement('div');
      lineEl.className='line';
      term.appendChild(lineEl);
      (function typeChar(idx){
        if(idx>lineText.length){
          term.appendChild(document.createElement('br'));
          setTimeout(()=>typeLines(i+1,0),450);
          term.scrollTop = term.scrollHeight;
          return;
        }
        lineEl.textContent = lineText.slice(0,idx);
        term.scrollTop = term.scrollHeight;
        setTimeout(()=>typeChar(idx+1), 20 + Math.random()*40);
      })(0);
    }
    setTimeout(()=>typeLines(), 600);

    /* ---------- Buttons ---------- */
    document.getElementById('enterBtn').addEventListener('click', ()=>{
      // example: navigate to dashboard or show a toast
      alert('Pretend we opened the dashboard ‚Äî replace with real navigation.');
    });
    document.getElementById('aboutBtn').addEventListener('click', ()=>{
      alert('This is a starter page. Edit index.html to add your projects, links and custom content.');
    });

    /* ---------- Copy welcome message ---------- */
    document.getElementById('copyBtn').addEventListener('click', async ()=>{
      const text = lines.join('\n');
      try{ await navigator.clipboard.writeText(text); alert('Welcome message copied to clipboard') }catch(e){ alert('Copy failed ‚Äî your browser may block clipboard access') }
    });

    /* ---------- Pulse toggle (simple theme tweak) ---------- */
    let pulsing = true;
    const root = document.documentElement;
    document.getElementById('themeBtn').addEventListener('click', ()=>{
      pulsing = !pulsing;
      if(pulsing){
        root.style.setProperty('--accent', '#00f6ff');
        root.style.setProperty('--accent-2', '#8a2be2');
      } else {
        root.style.setProperty('--accent', '#66e0ff');
        root.style.setProperty('--accent-2', '#6b6cff');
      }
    });

    /* ---------- cursor ripple effect ---------- */
    const ripple = document.getElementById('ripple');
    addEventListener('pointermove',(e)=>{
      ripple.style.display='block';
      ripple.style.left = e.clientX + 'px';
      ripple.style.top = e.clientY + 'px';
      ripple.style.width = '14px'; ripple.style.height='14px';
      ripple.style.background = 'radial-gradient(circle, rgba(0,246,255,0.18) 0%, rgba(138,43,226,0.06) 40%, transparent 60%)';
    });

    addEventListener('pointerdown',(e)=>{
      ripple.animate([
        { transform: 'translate(-50%,-50%) scale(1)','opacity':1 },
        { transform: 'translate(-50%,-50%) scale(6)','opacity':0 }
      ],{duration:600,easing:'cubic-bezier(.2,.9,.2,1)'});
    });

    /* small accessibility: reduce motion preference handling */
    if(window.matchMedia('(prefers-reduced-motion: reduce)').matches){
      // stop matrix animation
      cancelAnimationFrame(drawMatrix);
      canvas.style.display='none';
      document.querySelector('.grid-bg').style.animation='none';
    }
  </script>
</body>
</html>
