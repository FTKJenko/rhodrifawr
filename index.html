<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Text Page</title>
  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: white;
      font-family: Arial, Helvetica, sans-serif;
    }

    .text {
      font-size: 64px; /* Change text size here */
      color: black;
      text-align: center;
      margin-bottom: 20px; /* Space between text and image */
    }

    img {
      max-width: 80%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="text">
    frig off
  </div>

  <img src="threat-level-midnight.jpg" alt="Threat Level Midnight">
</body>
</html>
