function drawMatrix(){
  ctx.fillStyle = useMatrixStyle ? matrixColorsMatrixStyle.bgFade : matrixColors.bgFade;

  for(let i=0;i<drops.length;i++){

    drops[i] = drops[i] > h/fontSize + Math.random()*100 ? 0 : drops[i] + 0.25 + Math.random()*0.5;

function typewriterQuote(quote, element, speed = 25) {
  element.innerHTML = ''; // clear previous
  let i = 0;
  function type() {
    if (i < quote.length) {
      element.innerHTML += quote.charAt(i);
      i++;
      setTimeout(type, speed);
    }
  }
  type();
}


function parseAsciiMacros(input) {
  const replacements = {

    '%bgwhi': '<span style="background-color:#fff">',
    '&bgwhi': '<span style="background-color:#fff">',

    // Literal %
    '%%': '%'
  };

  const sortedKeys = Object.keys(replacements).sort((a, b) => b.length - a.length);
  let output = input;

  // Wrap each line to preserve line structure

}
