<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Projects ‚Äî Rhodri Fawr</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg:#041026;
      --accent:#00f6ff;
      --accent-2:#8a2be2;
      --muted:#7aa2c9;
      --glass: rgba(255,255,255,0.04);
      --mono: 'Orbitron', sans-serif;
      --ui: 'Inter', sans-serif;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    html, body { height:100%; }
    body {
      font-family:var(--ui);
      background:radial-gradient(1000px 600px at 10% 10%, rgba(138,43,226,0.06), transparent 8%),
                 radial-gradient(800px 400px at 90% 90%, rgba(0,246,255,0.03), transparent 10%),
                 var(--bg);
      color:#dff6ff;
      -webkit-font-smoothing:antialiased;
      overflow:auto;
    }

    /* Grid bg + scanlines + matrix canvas */
    .grid-bg{position:fixed;inset:0;z-index:0;pointer-events:none;mix-blend-mode:overlay;opacity:0.85;}
    .grid-bg::before{content:"";position:absolute;inset:0;background-image:linear-gradient(0deg, rgba(255,255,255,0.02) 1px, transparent 1px),linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);background-size:120px 120px;animation:slide 18s linear infinite;}
    .grid-bg::after{content:"";position:absolute;inset:0;background-image:linear-gradient(0deg, rgba(255,255,255,0.008) 1px, transparent 1px),linear-gradient(90deg, rgba(255,255,255,0.008) 1px, transparent 1px);background-size:40px 40px;mix-blend-mode:screen;opacity:0.6;animation:slide 9s linear infinite reverse;}
    @keyframes slide{to{transform:translateX(-120px) translateY(-60px);}}
    .scanlines{position:fixed;inset:0;z-index:2;pointer-events:none;background-image:repeating-linear-gradient(180deg,rgba(0,0,0,0) 0px,rgba(0,0,0,0) 3px,rgba(0,0,0,0.02) 4px);mix-blend-mode:multiply;opacity:0.3;}
    canvas#matrix{position:fixed;inset:0;z-index:1;opacity:0.55;pointer-events:none;}

    /* Content */
    .wrap { position:relative; z-index:10; min-height:100vh; display:flex; flex-direction:column; align-items:center; padding:48px; }
    .card {
      width:min(1100px,94%);
      border-radius:20px;
      padding:36px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      backdrop-filter:blur(8px);
      box-shadow:0 10px 40px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.03);
    }
    h1 { font-family:var(--mono); color:var(--accent); text-align:center; margin-bottom:24px; }
    .projects-grid {
      display:grid;
      gap:24px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }
    .project {
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: transform .25s;
    }
    .project:hover { transform: translateY(-6px); }
    .project h2 {
      font-family:var(--mono);
      font-size:1.1rem;
      color:var(--accent);
      margin-bottom:8px;
    }
    .project p { color:var(--muted); font-size:0.95rem; }
    .back-link {
      display:inline-block;
      margin-top:24px;
      color:var(--accent);
      text-decoration:none;
      font-weight:600;
    }
  </style>
</head>
<body>
  <div class="grid-bg" aria-hidden="true"></div>
  <canvas id="matrix" aria-hidden="true"></canvas>
  <div class="scanlines" aria-hidden="true"></div>

  <main class="wrap">
    <section class="card">
      <h1>Projects</h1>
      <div class="projects-grid">
        <div class="project">
          <h2>Project One</h2>
          <p>Short description about project one.</p>
        </div>
        <div class="project">
          <h2>Project Two</h2>
          <p>Short description about project two.</p>
        </div>
        <div class="project">
          <h2>Project Three</h2>
          <p>Short description about project three.</p>
        </div>
      </div>
      <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </section>
  </main>

  <script>
    /* Matrix effect */
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = innerWidth;
    let h = canvas.height = innerHeight;

    const chars = '01êåóêåò<>/\\|[]{}()@#$%&*+-=~';
    const fontSize = 14;
    let columns = Math.floor(w / fontSize);
    let drops = Array(columns).fill(1);

    function resize() {
      w = canvas.width = innerWidth;
      h = canvas.height = innerHeight;
      columns = Math.floor(w / fontSize);
      drops = Array(columns).fill(1);
    }
    window.addEventListener('resize', resize);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(4,16,38,0.16)';
      ctx.fillRect(0,0,w,h);
      ctx.font = fontSize + 'px monospace';
      for(let i=0;i<drops.length;i++){
        const text = chars.charAt(Math.floor(Math.random()*chars.length));
        const x = i*fontSize;
        const y = drops[i]*fontSize;
        ctx.fillStyle = 'rgba(0,246,255,0.9)';
		ctx.fillText(text, x, y);

		// reset drop if it goes off screen
		if (y > h && Math.random() > 0.975) drops[i] = 0;

		// slower fall speed with some variation
		drops[i] += 0.3 + Math.random() * 0.2;

      }
      requestAnimationFrame(drawMatrix);
    }
    drawMatrix();
  </script>
</body>
</html>
